    <script>
      // Set the end time for the countdown (2 minutes in milliseconds)
      const endTime = Date.now() + 20 * 60 * 1000;

      // Get the countdown element
      const countdownElement = document.getElementById("countdown");

      // Update the countdown every second
      const countdownInterval = setInterval(function () {
        // Calculate the remaining time
        const currentTime = Date.now();
        const remainingTime = endTime - currentTime;

        // Check if the countdown has ended
        if (remainingTime <= 0) {
          // Redirect to the desired link
          window.location.href = "";

          // Clear the interval to stop the countdown
          clearInterval(countdownInterval);
        } else {
          // Update the countdown display
          const minutes = Math.floor(remainingTime / 60000);
          const seconds = Math.floor((remainingTime % 60000) / 1000);

          // Display the countdown in the element
          countdownElement.textContent = ` ពេលវេលានៅសល់ ${minutes} : ${seconds} នាទី `;
        }
      }, 1000);
    </script>
